<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div style="width: 100px; height: 100px; background-color: blue; transition: width 0.5s, height 0.5s;" 
         onmouseover="this.style.width='200px';" 
         onmouseout="this.style.width='100px'; ">
    </div>
    // create a flex box of 5 container boxes
    <div style=" padding: 10px; display: flex; gap: 10px; margin-top: 20px; border: solid black; background-color: darkcyan">
        <div style=" font-size: ; text-align: center; width: 100px; height: 100px; background-color: red;" 
            >1
        </div>
        <div style="width: 100px; text-align: center; height: 100px; background-color: green; transition: transform 0.5s;" 
             >2
        </div>
        <div style="text-align: center; width: 100px; height: 100px; background-color: yellow; transition: transform 0.5s;" 
            >3
        </div>
        <div style="text-align: center; width: 100px; height: 100px; background-color: purple; transition: transform 0.5s;" 
             >4
        </div>
        <div style="text-align: center; width: 100px; height: 100px; background-color: orange; transition: transform 0.5s;" 
            >5
        </div>
        
    </div>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; border: solid black; padding: 10px; background-color: lightgrey;">
        <div style=" border: solid black; width: 100%; height: 100px; background-color: red; text-align: center; line-height: 100px;">1</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: green; text-align: center; line-height: 100px;">2</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: blue; text-align: center; line-height: 100px;">3</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: yellow; text-align: center; line-height: 100px;">4</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: purple; text-align: center; line-height: 100px;">5</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: orange; text-align: center; line-height: 100px;">6</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: pink; text-align: center; line-height: 100px;">7</div>
        <div style="width: 100%; border: solid black; height: 100px; background-color: brown; text-align: center; line-height: 100px;">8</div>
        
</body>
</html>
