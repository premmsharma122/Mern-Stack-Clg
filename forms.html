<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arohan Event Form</h2>
    <form action="" style=" border: 2px solid black;  background-color: antiquewhite; margin: 10px; padding: 10px;">
        <label for="name">Student Name:</label>
        <input type="text" placeholder="first name" id="name" name="name" >
        <label for="lastname"></label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" ><br>
        <br>
        <label for="course">Student's Course:</label>
        <input type="text" id="course" name="course" placeholder="Course" ><br><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Email ID" ><br>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" ><br>
        <br>
        <label for="gender">Select Gender:</label>
         <input type="radio" name="gender" id="male" >
        <label for="male">Male</label>
       <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        
        
        <br>
        <label for="event">Select Your Event:</label>
        <select name="event" id="">
        <option value="Cricket">Cricket</option>
        <option value="Table-Tannis">Table-Tannis</option>
        <option value="Vallyball">Vallyball</option>
        <option value="Khabadi">Khabadi</option>
        </select>
        <br>
        <br>
       <button>Submit</button>
    

    </form>
   
</body>
</html>
